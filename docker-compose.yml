version: "3.9"

services:
  backend:
    image: ghcr.io/soaringjerry/glowtype-backend:latest
    build:
      context: .
      dockerfile: Dockerfile.backend
    env_file:
      - backend/.env
    ports:
      - "${GLOWTYPE_BACKEND_PORT_HOST:-18080}:8080"
    restart: unless-stopped

  frontend:
    image: ghcr.io/soaringjerry/glowtype-frontend:latest
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://backend:8080/api/v1}
    depends_on:
      - backend
    ports:
      - "${GLOWTYPE_FRONTEND_PORT_HOST:-18081}:80"
    restart: unless-stopped
