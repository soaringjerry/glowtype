name: CI & Deploy

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_BACKEND: ghcr.io/${{ github.repository_owner }}/glowtype-backend
  IMAGE_FRONTEND: ghcr.io/${{ github.repository_owner }}/glowtype-frontend
  IMAGE_TAG: latest
  # Default API base URL baked into the frontend image; can be adjusted later.
  VITE_API_BASE_URL: https://api.glowtype.me/api/v1

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Backend tests
        run: |
          cd backend
          go test ./...

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Frontend build
        run: |
          cd frontend
          npm ci
          npm run build

  docker-build-and-push:
    needs: test-and-build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push backend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.backend
          push: true
          tags: ${{ env.IMAGE_BACKEND }}:${{ env.IMAGE_TAG }}

      - name: Build & push frontend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.frontend
          push: true
          tags: ${{ env.IMAGE_FRONTEND }}:${{ env.IMAGE_TAG }}
          build-args: |
            VITE_API_BASE_URL=${{ env.VITE_API_BASE_URL }}

  deploy:
    needs: docker-build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy via SSH
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          if [ -z "${SSH_USER}" ] || [ -z "${SSH_HOST}" ] || [ -z "${DEPLOY_PATH}" ]; then
            echo "SSH_USER / SSH_HOST / DEPLOY_PATH secrets not fully configured; skipping deploy."
            exit 0
          fi

          ssh -o StrictHostKeyChecking=no "${SSH_USER}@${SSH_HOST}" << 'EOF'
          set -e
          cd "${DEPLOY_PATH}"
          # Keep local compose files in sync (optional)
          if command -v git >/dev/null 2>&1; then
            git pull origin main || true
          fi
          if docker compose version >/dev/null 2>&1; then
            docker compose pull
            docker compose up -d
          elif command -v docker-compose >/dev/null 2>&1; then
            docker-compose pull
            docker-compose up -d
          else
            echo "Neither docker compose nor docker-compose available on server."
            exit 1
          fi
          EOF

