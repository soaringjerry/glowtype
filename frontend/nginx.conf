server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Simple log format without client IP
  log_format privacy '$time_iso8601 "$request" $status $body_bytes_sent';
  access_log /var/log/nginx/access.log privacy;

  location / {
    try_files $uri /index.html;
  }
}

